<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="page-title">BOOKSY</h1>  
    <button id="add-book-btn">Add Book</button>

    <!-- Popup for adding a book -->
    <div id="popup-container">
        <div id="popup">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <button type="button" id="add-btn">Add</button>
            <button type="button" id="cancel-btn">Cancel</button>
        </div>
    </div>

    <!-- Popup for viewing book details -->
    <div id="view-popup-container">
        <div id="view-popup">
            <button class="close-view-btn">Close</button>
            <h1 id="view-title"></h1>
            <h2 id="view-author"></h2>
            <p id="view-description"></p>
        </div>
    </div>

    <div id="book-list"></div>

    <script src="script.js"></script>
</body>
</html>
